<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>toRefs</title>
</head>
<body>
<div id="app"></div>
<div id="_app"></div>
<script type="module">
  import { reactive, toRefs, proxyRefs } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js';

  const obj = { name: 'cuimm', age: 18 };
  const state = reactive(obj);

  const { name, age } = toRefs(obj);
  const { name: name2, age: age2 } = toRefs(state);

  console.log(name, age);
  console.log(name2, age2);


  //--- proxyRefs：模版中取值时可以自动解包
  const proxy = proxyRefs({...toRefs(state)});
  console.log('proxyRefs：', proxy.name, proxy.age);

</script>
