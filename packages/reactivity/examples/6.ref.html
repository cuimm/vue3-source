<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ref</title>
</head>
<body>
  <div id="app"></div>
  <div id="app2"></div>
  <script type="module">
    // import { effect, ref } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js';
    import { effect, ref } from '../dist/reactivity.js';


    // ref代理简单数据类型
    const flag = ref(true);
    effect(() => {
      app.innerHTML = flag.value;
    });
    setTimeout(() => {
      flag.value = false;
    }, 1000);


    // ref代理对象
    // 当ref函数传入对象时，这个对象会被代理成为响应式对象。这意味着对象的属性可以被跟追，并且在这些属性变化时能够自动更新试图。
    const obj = { name: 'cuimm', age: 18, flag: true };
    const objRef = ref(obj);
    console.log('objRef：', objRef);

    effect(() => {
      app2.innerHTML = objRef.value.name;
    });
    setTimeout(() => {
      objRef.value.name = 'cui';
    }, 1000);
  </script>
</body>
</html>
