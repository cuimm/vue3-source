<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text 组件</title>
</head>
<body>
<div id="app"></div>
<script type="module">
  // import { createRenderer, render, h, Text } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js';
  import { render, h, Text } from '../dist/runtime-dom.js';

  /*
  * 渲染 Text文本 组件
  * */

  render(h(Text, 'hello'), app);
  setTimeout(() => {
    render(h(Text, 'world'), app);
  }, 1000);

</script>
</body>
