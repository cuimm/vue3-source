<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>render</title>
</head>
<body>
<div id="app"></div>
<script type="module">
  import { createRenderer, h } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js';

  import { render } from '../dist/runtime-dom.js';

  const el1 = h(
    'div',
    {
      style: { color: 'red' },
      class: 'active'
    },
    [
      h('p', 123),
      h('p', 456)
    ]
  );

  const el2 = h(
    'div',
    {
      style: { color: 'green'}
    },
    'el2'
  );

  render(el1, app);

  setTimeout(() => {
    render(el2, app);
  }, 3000);

</script>
</body>
</html>
